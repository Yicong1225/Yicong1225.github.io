# --- Site Settings ---
locale: "en-US"
title: "Home"
title_separator: "-"
name: "Yicong's Homepage"
description: "Biostatistics PhD student at Peking University"
url: "https://Yicong1225.github.io"   # 你的 Pages 域名
baseurl: ""                            # 根目录站点保持空
repository: "Yicong1225/Yicong1225.github.io"
breadcrumbs: false
words_per_minute: 160
future: false
read_more: "disabled"
talkmap_link: false

# --- Author (页面右侧或页脚用到) ---
author:
  name: "Yicong"
  avatar: "me.jpg"                     # 放在 /images 或根目录，路径根据主题而定
  bio: "Email: lyysmyc@163.com"
  location: "Beijing, China"
  github: "Yicong1225"
  googlescholar: ""                    # 有的话填链接
  linkedin: ""                         # 有的话填链接

# --- Social / SEO 可先留空 ---
social:
  type: "Person"
  name: "Yicong"
  links: []

analytics:
  provider: false

# --- 读入与排除 ---
include:
  - _pages
  - files
exclude:
  - Gemfile
  - package.json
  - README
  - LICENSE
  - assets/js/plugins
  - assets/js/vendor
  - node_modules
  - vendor

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# --- Markdown & 代码高亮 ---
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false

# --- Collections (对应你的文件夹) ---
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# --- Defaults (各集合的默认 front matter) ---
defaults:
  - scope: { path: "", type: posts }
    values: { layout: single, author_profile: true, read_time: true, comments: false }
  - scope: { path: "", type: pages }
    values: { layout: single, author_profile: true }
  - scope: { path: "", type: teaching }
    values: { layout: single, author_profile: true }
  - scope: { path: "", type: publications }
    values: { layout: single, author_profile: true }
  - scope: { path: "", type: portfolio }
    values: { layout: single, author_profile: true }
  - scope: { path: "", type: talks }
    values: { layout: talk, author_profile: true }

# --- 样式 ---
sass:
  sass_dir: _sass
  style: compressed

# --- 输出 & 时区 ---
permalink: /:categories/:title/
timezone: Asia/Shanghai

# --- GitHub Pages 允许的插件（保持精简更稳定）---
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from

